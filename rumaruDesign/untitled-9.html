<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rumaru</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-default">

            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#"><i class="glyphicon glyphicon-star"></i> Rumaru</a>

            </div>
            <div class="collapse navbar-collapse" id="navcol-1">

    <section>

                            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Hello "Admin"</a>

                            </div>
                            <div class="collapse navbar-collapse" id="navcol-2">
                                <ul class="nav navbar-nav">
                                    <li role="presentation">
                                        <a href="#"><img class="img-thumbnail" src="assets/img/unnamed.png" width="100" height="100"></a>
                                    </li>
                                </ul>
                            </div>

                    <ul class="list-group">

                        <li class="list-group-item"><span>Messaging </span></li>

                        <li class="list-group-item"><span>Logs </span></li>
                    </ul>

                        <div class="col-md-12">
                            <h2>Information Announcement</h2></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Title :</h4></div>
                        <div class="col-md-9">
                            <input type="text" placeholder="Please Enter Name ">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Desc :</h4></div>
                        <div class="col-md-9">
                            <input type="text" placeholder="About">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Start :</h4></div>
                        <div class="col-md-9">
                            <input type="date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>End :</h4></div>
                        <div class="col-md-9">
                            <input type="date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Comment :</h4></div>
                        <div class="col-md-9">
                            <input type="text" placeholder="Mr. ">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Attachment :</h4></div>
                        <div class="col-md-4">
                            <input type="file">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-default btn-block" type="button">Upload </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div></div>
                </div>
